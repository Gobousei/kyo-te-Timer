<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n進数タイマー</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <style>
        #timer-inner{
            margin: 0 auto;
            width: 600px;
            height:300px;
            margin-top: 10%;
            text-align: center;
            border-radius: 10px;
            border: solid 1px black;
        }
        #timer-border{
            margin-top: 9px;
            margin-left: 9px;
            width: 580px;
            height:280px;
            background-color: rgb(198, 198, 198);
            border-radius: 10px;
            border: solid 2px black;
        }
        #timer{
            font-family: 'Zen Old Mincho', serif;
            margin: 0 auto;
            font-size: 200px;
        }

        #t-number{
            font-family: 'Zen Old Mincho', serif;
            width: 100vh;
            height: 50px;
            font-size: 50px;
            text-align: center;
        }
        #setting-block{
            width: 100vh;
        }
        #exp{
            margin-left: 50px;
        }
        input{
            width: 100px;
            height: 50px;
        }
        button{
            width: 100px;
            height: 55px;
            font-size: large;
        }
        label{
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="setting-block">
        <label for="base">基数</label>
        <input id="base" type="number">
        <button type="button" onclick="start()" id="button">スタート</button>
        <a href="https://github.com/Gobousei/kyo-te-Timer/blob/main/README.md" id="exp">n進数タイマーとは</a>
    </div> 
    <p id="t-number">n進数タイマー</p>
    <div id="timer-outer">
        <div id="timer-inner">
            <div id="timer-border">
                <p id="timer">000</p>
                <p id="cout">リセット回数：0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
